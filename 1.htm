    <div class="container">
        <h1>二维码弹窗示例</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#qrcodeModal">
            显示二维码
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="qrcodeModal" tabindex="-1" role="dialog" aria-labelledby="qrcodeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="qrcodeModalLabel">请扫码</h4>
                </div>
                <div class="modal-body" id="qrcode-box" align="center">

    <script src="https://media.shadowsocksr.org/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="https://media.shadowsocksr.org/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.js_qrcode').click(function () {
                var that = $(this);
                var value = that.parents('.caption').data('value');
                $('#qrcode-box img').attr('src', 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(value) + '&size=200x200');
                $('#qrcodeModal').modal('show');
            });

            $('.js_copy').click(function () {
                var that = $(this);
                var value = that.parents('.caption').data('value');

                navigator.clipboard.writeText(value).then(function () {
                    alert("复制成功");
                }, function () {
                    alert("复制失败");
                });
            });
        });
    </script>
